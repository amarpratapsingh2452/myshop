<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Shop</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<div class="brand">
<img src="myshop.png">
<span>My Shop</span>
</div>



<input id="searchBox" type="text" placeholder="Search products..." oninput="render()" />

<nav>
<button onclick="go('home')">Home</button>
<button onclick="go('accessories')">Accessories</button>
<button onclick="go('groceries')">Groceries</button>
<button onclick="go('beauty')">Beauty</button>
<button onclick="go('electronics')">Electronics</button>
<button onclick="go('cart')">Cart (<span id="cartCount">0</span>)</button>
</nav>
</header>
<div id="toast">Added to cart âœ”</div>
<div class="container">
<div id="filterBar">
<strong>Filter by price:</strong>
<select id="priceFilter" onchange="render()">
<option value="all">All</option>
<option value="50">Under $50</option>
<option value="100">Under $100</option>
<option value="200">Under $200</option>
</select>
</div>


<div id="products" class="grid"></div>


<div id="cart" class="hidden">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<div id="cartTotal" class="total"></div>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
